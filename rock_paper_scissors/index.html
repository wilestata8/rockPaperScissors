<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Parchment, Stone, or Blade</title>
  <script src="https://kit.fontawesome.com/2b49b78d23.js" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<h1>Rock, Paper, or Scissors?</h1>

<p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose Your Weapon</h2>

<button id="rock">Rock <i class="far fa-hand-rock fa-7x"></i></button>

<button id="paper">Paper<i class="far fa-hand-paper fa-7x"></i></button>

<button id="scissors">Scissors<i class="far fa-hand-scissors fa-7x"></i></button>



<div id="status"></div>
<script type ="text/javascript" src="js/main.js"></script>
</body>

</html>
